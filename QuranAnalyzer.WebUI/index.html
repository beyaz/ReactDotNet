<script type="text/javascript">

    ReactDotNet.SendRequest = function(request, callback)
    {
        fetch("/component/HandleRequest",
        {
            method: "POST",
            headers:
            {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(request)

        }).then(response => response.json()).then(json => callback(json));
    };

    ReactDotNet.OnReady(function ()
    {
        function onComponentReadyToUse(component)
        {
            ReactDOM.render(component, document.getElementById('app'));
        }

        ReactDotNet.FetchComponent("QuranAnalyzer.WebUI.MainView,QuranAnalyzer.WebUI", onComponentReadyToUse);
    });

</script>
