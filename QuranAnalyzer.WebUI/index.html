<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Disable Cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Disable Cache -->

    <title>Quran Analyzer</title>


    <!-- PRIME REACT CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primereact@8.2.0/resources/themes/saga-blue/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primereact@8.2.0/resources/primereact.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeicons@5.0.0/primeicons.css">

    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap">
   
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <script src="index.js"></script>
    </div>
</body>
</html>

<script type="text/javascript">

    ReactDotNet.RenderComponentIn({
        fullTypeNameOfReactComponent: "QuranAnalyzer.WebUI.Pages.MainPage.View,QuranAnalyzer.WebUI",
        containerHtmlElementId: 'app'
    });

    window.RegisterScrollEvents = function()
    {
        var currentScrollY = 0;

        function handleScroll(e)
        {
            var scrollY = e.target.scrollTop;

            function canFireAction()
            {
                if (scrollY > 0)
                {
                    return currentScrollY === 0;
                }

                if (currentScrollY > 0)
                {
                    return true;   
                }

                return false;
            }

            if (canFireAction())
            {
                currentScrollY = scrollY;

                ReactDotNet.DispatchEvent('MainContentDivScrollChanged', [scrollY]);
            }
            else
            {
                currentScrollY = scrollY;
            }
        }

        ReactDotNet.OnDocumentReady(function()
        {
            document.getElementById("main").addEventListener('scroll', handleScroll);
        });
    }

</script>
