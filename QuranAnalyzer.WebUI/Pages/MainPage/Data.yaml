Title: 19 Sistemi Hakkında
Content: Bu sitede ne var? Yaklaşık 2 yıl önce duyduğum bir konu üzerine biraz araştırma yaptım. Elimden geldiğince bu konu etrafında 
     dönen soruları ele aldım.
        Nedir ne değildir inceledim.
        Kısaca idda şu 19 ile ilgili mucize diye tabir edilen 
        bir konu.
